<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ini adalah komentar 1 baris */
        h1{
            color: red;
            font-size: 20px;
        }
        h2{
            color: blue;
            font-size: 40px;
        }
        #judul{
            color: orange;
        }
        .merah{
            color: gray
        }
        .upper{
            text-transform: uppercase;
        }
    
    </style>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <!-- CSS internal-->
     <h1>belajar css</h1>
     <h2>belajar css internal</h2>
    <!-- ID -->
     <h1 id="judul">INi adalah judul</h1>
     <h1>Ini bukan judul</h1>
    
    <!--Class-->
    <h1 class="merah">ini adalah titlle</h1>
    <h2 class="merah">ini adalah sub title</h2>
    <h3 class="merah">ini adalah isi artikel</h3>
    <!-- MUltiple Class-->    
    <h1 class="merah upper">ini adalah titlle</h1>
    <h2 class="merah upper">ini adalah sub title</h2>
    <h3 class="merah">ini adalah isi artikel</h3>
    <!--Selector-->
    <h1>ini adalah titlle</h1>
    <h2>ini adalah sub title</h2>
    <p>ini adalah isi artikel</p>
</body>
</html>
