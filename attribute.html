<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a[target] {
        color: red;
    }
     a[target = "_blank"] {
        color: red;
    }
    p[title~="belajar"]{
        color: red;
    }
    p[title|="belajar"]{
        color: red;
    }
    p[title^="belajar"]{
        color: red;
    }
    p[title$="belajar"]{
        color: red;
    }
    p[title*="belajar"]{
        color: red;
    }
    [title*="belajar"]{
        color: red;
    }
</style>
<body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 1</a>
    <a href="" target="_self">Contoh 1</a>
    <a href="">Contoh 1</a>

    <p title="belajar pemograman">ini dipilih</p>
    <p title="belajarpemograman">ini tidak dipilih</p>
    <p title="belajar~pemograman">ini dipilih</p>

    <span title="pemrograman belajar">ini contoh span</span>
</body>
</html>
